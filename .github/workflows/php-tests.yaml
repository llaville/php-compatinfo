name: Tests

on:
    # Trigger mega-linter at every push. Action will also be visible from Pull Requests to master
    push: # Comment this line to trigger action only on pull-requests (not recommended if you don't pay for GH Actions)
        paths-ignore:
            - 'docs/**'
    pull_request:
        branches:
            - master
        paths-ignore:
            - 'docs/**'

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}
    cancel-in-progress: true

jobs:
    lint_files:
        name: Lint Code Base
        uses: llaville/.github/workflows/mega-linter.yml@master

    php_tests:
        needs: lint_files

        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                include:
                    -
                        os: ubuntu-latest
                        php: 7.4
                        extensions: json,pcre,pdo,phar,spl,mbstring,sqlite
                        tools: phpstan,phpunit
                    -
                        os: ubuntu-latest
                        php: 8.0
                        extensions: json,pcre,pdo,phar,spl,mbstring,sqlite
                        tools: phpstan,phpunit
                    -
                        os: ubuntu-latest
                        php: 8.1
                        extensions: json,pcre,pdo,phar,spl,mbstring,sqlite
                        tools: phpstan,phpunit

        name: Compatibility Info

        env:
            APP_ENV: dev  # see explains at https://github.com/llaville/php-compatinfo-db/issues/101
            DATABASE_URL: "sqlite:///${{ github.workspace }}/.cache/compatinfo-db.sqlite"

        steps:
            -   # Git Checkout
                name: Checkout
                uses: actions/checkout@v2

            -   # Setup PHP runtime
                name: Setup PHP runtime
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    extensions: ${{ matrix.extensions }}
                    tools: ${{ matrix.tools }}

            -   # Install Composer dependencies
                name: Install Composer dependencies
                uses: "ramsey/composer-install@v1"
                with:
                    composer-options: "--prefer-dist --no-scripts"

            -   # Build Database
                name: Build Database
                run: |
                    bin/phpcompatinfo db:create --ansi
                    bin/phpcompatinfo db:init --ansi

            -   # Run unit tests
                name: Unit tests
                run: phpunit --group features,large,reference,regression,default
