---
name: GitHub-Pages

on:
    push:
        branches:
            - master
            - "7.1"
        paths:
            - docs/**
    pull_request:
    workflow_dispatch:

jobs:
    deploy:
        uses: llaville/.github/.github/workflows/gh-pages.yml@master
        with:
            destination-dir: "7.1"
            force-orphan: false
            hook-script: "resources/gh-pages-hook.sh"
            php-version: "8.1"
            graph-uml: true
            graph-composer: true
